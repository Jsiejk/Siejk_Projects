<html>

<head>

   <title>Chuck's Jokes</title>

</head>

<body>

         <br>
         <textarea id="bottom-text"></textarea>
         Text size: <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
         <br>
         <br>
         <br>
         <input type="radio" id="specifyColor" name="textradio" value="GFG">
         <label for="specifyColor">GFG</label>
         <br>
         <br>
         <br>
         <br>
         <button id="btn">Click for Joke!</button>


      </form>
   </div>
   <div class="content">
      <div class="picformat">
         <h1>
            <p id="joke"></p>
         </h1>
         <img class="picoptions" alt="Chuck Norris Joke Generator"
            srcset="https://www.gannett-cdn.com/presto/2018/11/08/USAT/6eeba0d5-e387-4cd1-80bc-740dd3586b07-XXX_E_COMING_ATTRACTIONS_06_WALKER.JPG?crop=1606%2C919%2Cx0%2Cy0&width=1200">

</html>
